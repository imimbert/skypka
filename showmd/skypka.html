# Skypka
## history
In January 2023, a technical organization called Developers Union was created, with 0x7DA and Sura as members of the development team. Later, due to a change in members, it was renamed Skypka.
## members
Skypka currently has two development team members, Sura (high school sophomore) and 0x7DA (junior high school junior).
## Projects
Skypka currently has the following projects.
### Private project
- Controller
### Public project
- Science (providing assistance in solving various scientific problems)
- Skypka Homepage (this website)

Skypka will also focus on various technologies such as `web development`, `software development`, `algorithms`, `competitions`, `AI`, and more.


If you want to join us, leave a message below!
